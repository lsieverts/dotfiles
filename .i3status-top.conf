# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#F9FAF9"
        color_bad = "#F9FAF9"
        color_degraded = "#DC322F"
}

order += "spotify"
#order += "net_rate"
order += "whatismyip"
order += "wireless _first_"
order += "ethernet _first_"
# order += "load"
order += "insync"
order += "dropboxd_status"
order += "cpu_usage"
order += "conky memory"
#order += "disk /"
order += "diskdata"
#order += "battery all"
#order += "battery_level"
# order += "load"
order += "timer"
order += "external_script"
order += "tztime local"
# order += "ipv6"

spotify {
	format = "( {artist} : {title})"
	format_down = ""
	format_stopped = ""
}

timer {
	format = ":{timer}"
	time = 3600
}

cpu_usage {
        format = " cpu  %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

diskdata {
	prefix_type = decimal
  #format_space = "[\?min_length=5 {value:.2f}]"
	format = " ⛁ {used_percent}% (Used:{used} GB, Free:{free} GB) "
}

external_script {
    format = "{output}"
    script_path = "cat /sys/class/tty/tty0/active"
}

whatismyip {
	format = "   {isp}\|{city}\|{countryCode} ({ip}) "
	icon_on = ""
	hide_when_offline = True
	url_geo = "http://ip-api.com/json"
}

wireless _first_ {
# if you use %speed, i3status requires root privileges
        format_up = "  %essid (%ip) "
        format_down = ""
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = "  eth (%ip) "
        format_down = ""
}

net_rate {
	format_value = "[\?min_length=10 {value:.1f} {unit}]"
	si_units = "True"
	format = "{down}⇣ {up}⇡"
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage %remaining "
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = ""
        status_chr = "⚡"
        # status_bat = "bat"
        # status_bat = "☉"
        status_bat = ""
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "☻"
        low_threshold = 15
        threshold_type = time
}

battery_level {
	cache_timeout = 30
	measurement_mode = "acpi"
	hide_when_full = "True"
	hide_seconds = "True"
	blocks = ""
	color_charging = "#00ff00"
	format = " {icon} {percent}% ({time_remaining}) "
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = " %d/%m %H:%M "
}

insync {
  status_share = hide("off")
}

conky {
    config = {
        #'update_interval': 10             # update interval for conky
        #'update_interval_on_battery': 60  # update interval when on battery
        'format_human_readable': True,    # if False, print in bytes
        'short_units': True,              # shortens units, eg kiB->k, GiB->G
        'uppercase': True,                # upper placeholders
    }
}

conky memory {
    format = 'Memory  [\?color=lightskyblue {mem}/{memmax}] '
    #format += '[\?color=memperc {memperc}% \[{membar}\]]'
    thresholds = [
        (0, 'darkgray'), (0.001, 'good'), (50, 'degraded'),
        (75, 'orange'), (85, 'bad')
    ]
}
